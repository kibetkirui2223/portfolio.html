<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add CSS styles for customization */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our website! Explore the world of technology with us.</p>
            <a href="https://example.com/technology" target="_blank">
                <img src="technology_image.jpg" alt="Technology">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://example.com/nature1" target="_blank">
                    <img src="nature_image1.jpg" alt="Nature 1">
                </a>
                <a href="https://example.com/nature2" target="_blank">
                    <img src="nature_image2.jpg" alt="Nature 2">
                </a>
                <a href="https://example.com/nature3" target="_blank">
                    <img src="nature_image3.jpg" alt="Nature 3">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <a href="https://example.com/food1" target="_blank">
                        <img src="food_image1.jpg" alt="Food 1">
                    </a>
                    - Food Item 1
                </li>
                <li>
                    <a href="https://example.com/food2" target="_blank">
                        <img src="food_image2.jpg" alt="Food 2">
                    </a>
                    - Food Item 2
                </li>
                <li>
                    <a href="https://example.com/food3" target="_blank">
                        <img src="food_image3.jpg" alt="Food 3">
                    </a>
                    - Food Item 3
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
